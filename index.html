<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
<link rel="stylesheet" href="style.css">  
</head>
<body>
<header>
<nav class="navbar">
    <section class="nav-logo"><a href="#"><img src="sources/logo.png" alt="logo"></a></section>
    <section class="address">
        <a href="#" class="deliver">Deliver to</a>
        <section class="map-icon">
          <span class="icon"><img src="sources/place.png" alt=""></span>
          <a href="#" class="location">Israel</a>
        </section>
    </section>
      <section class="nav-search">
        <select class="select-search">
          <option>All</option>
        </select>
        <input type="text" placeholder="Search Amazon" class="search-input">
        <span class="search-icon"><img src="sources/search-icon.png" alt="search-icon"></span>
        </section>
    </section>
    <section class="lang-search">
        <span class="lang-icon"><img src="sources/english.png" alt=""></span>
        <select class="select-lang">
        <option>EN</option>
        </select>
        </section>
      <section class="sign-in">
       <a href="#"><p>Hello, sign in</p>
        <select class="select-lists">
        <option>Account & Lists</option>
        </select></a>
      </section>
      <section class="returns">
        <a href="#"><p>Returns</p>
          <span> & Orders</span></a>
      </section>

      <section class="cart">
        <a href="#">
        <span class="cart-icon"><img src="sources/cart.png" alt="cart"></span>
        </a>

        </section>
    </nav>
</header>
    <main></main>
    <footer></footer>
</body>
</html>
